name = "blixard"
version = "1.0.0"

description = "A distributed service management system built with Gleam and Khepri"
licences = ["Apache-2.0"]

# Fill out repository and links if you want to publish to Hex
# repository = { type = "github", user = "username", repo = "blixard" }
